<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="index.js"></script>

<div class="container">
  <div class="container_head">
    Registration
  </div>
  <form class="form" id="myform">
    <div class="form__group">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="form__control" placeholder="Enter your name" />
      <i class="material-icons"></i>
      <span class="error"></span>
    </div>
    <div class="form__group">
      <label for="email">Email</label>
      <input type="email" name="emai" id="email" class="form__control" placeholder="Enter your Email Address" />
      <i class="material-icons"></i>
      <span class="error"></span>
    </div>
    <div class="form__group">
      <label for="number">Phone Number</label>
      <input type="number" name="number" id="number" class="form__control" placeholder="Enter your Phone Number" />
      <i class="material-icons"></i>
      <span class="error"></span>
    </div>
    <div class="form__group">
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" class="form__control" placeholder="Enter your Password" />
      <i class="material-icons"></i>
      <span class="error"></span>
    </div>
    <div class="form__group">
      <label for="cpass">Confirm Password</label>
      <input type="password" name="cpass" id="cpass" class="form__control" placeholder="Enter your Confirm Password" />
      <i class="material-icons"></i>
      <span class="error"></span>
    </div>
    <div class="form__group">
      <input type="submit" id="submit" class="btn" />

    </div>
  </form>
</div>
    
</body>
</html>
